<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <title>Online Voting System</title>
</head>
<body>
    <style>
        #address{
            width: 30%;
        }
        #imagepart{
            border: 1px solid black;
            border-radius: 5px;
            padding: 10px;
            width: 30%;
        }
        #role{
            border: 1px solid black;
            border-radius: 5px;
            padding: 10px;
            width: 30%;
        }
        #role select{
            border-radius: 5px;
            padding: 10px;
        }
    </style>
    <center>
    <div id="headersection">
        <h1>Online Voting System</h1>
    </div>
    <hr>

    <div id="bodysection">
        <h2>Registration</h2>
        <form action="../api/register.php" method="post" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Enter name">
            <input type="number" name="mobile" placeholder="Enter mobile number"> <br> <br>
            <input type="password" name="password" placeholder="password">
            <input type="password" name="cpassword" placeholder="Confirm password"> <br><br>
            <input id="address" type="text" name="address" placeholder="Address"> <br> <br>

            <div id="imagepart">
                Upload image: <input type="file" name="photo">
            </div>
            <br>
            <div id="role">
                Select role: <select name="role">
                    <option value="1">Voter</option>
                    <option value="2">Group</option>
                </select> 
            </div>
            <br><br>
            <button 
               style="padding: 5px;
                      border-radius: 5px;
                      background-color: #48dbfb;
                      color: white;
                      font-size: 15px;">
                Register</button> <br><br>
            Already user? <a href="../index.html">Login here</a>
        </form>
    </div>
   </center>
    
</body>
</html>
